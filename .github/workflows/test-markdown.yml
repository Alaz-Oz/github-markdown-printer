name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "*/5 * * * *"

jobs:
  test-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "npm"
          cache-dependency-path: test/package-lock.json

      - name: Install dependencies
        run: cd test && npm ci

      - name: Run test
        run: cd test && npm test

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test/screenshots/
