name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: test/package-lock.json

      - name: Install dependencies
        run: cd test && npm ci

      - name: Run test
        run: cd test && npm test

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test/screenshots/
